<!doctype html>
<html lang="en" ng-app="myApp"> 
<head>
	<meta charset="utf-8">
	<title> Welcome to Books Library</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script> <!-- 1.3.15 and 1.2.26-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script> 
	<script src="app.js"></script>
</head>
<body>
	<div id="header-wrapper" ng-controller="HeaderCtrl">
		<div class="navbar navbar-default"> <!-- We have navbar-default -->
      		<div class="container" style="padding:10px">
        		<div class="navbar-header">
          			<a href="" class="navbar-brand logo pull-left"> {{appDetails.title}}  </a>
          			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			            <span class="sr-only"> Toggle navigation </span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			         </button>
        		</div>
        		<div class="collapse navbar-collapse">
          			<ul class="nav navbar-nav nav-pills">
            			<li ng-class="{active: nav.isActive('/books')}"><a href="#books"> Books </a></li>
						<li ng-class="{active: nav.isActive('/cart')}"><a href="#cart"> Cart </a></li>
          			</ul>
        		</div>
			</div>
  		</div>
		
	</div>
	<div ng-view></div>
	
</body>
</html>
